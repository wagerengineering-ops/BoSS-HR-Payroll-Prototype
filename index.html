<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="./styles.css">

<body>
  <div id="container">
    <header id="topbar" role="banner">
      <div id="brand">
        <img src="./boss-logo.jpeg" alt="BoSS logo" class="logo" />
        <div class="titles">
          <div id="topTitle">Login</div>
          <div class="subtitle">BoSS HR & Payroll System</div>

    <main id="content" role="main">
      <section class="screen active" id="screen-login" aria-labelledby="login-heading">

        <div class="login-panel">
          <img src="./boss-logo.jpeg" alt="BoSS logo" class="logo-large" />
          <button id="btnLogin" class="btn primary">Login</button>
          <a href="#" id="demoRoleSwitch" class="link">Demo role switch</a>
        </div>
      </section>

      <section class="screen" id="screen-executive-dashboard" aria-labelledby="exec-heading">
        <h2 id="exec-heading">Executive Dashboard</h2>
        <p>Welcome to the demo dashboard.</p>
      </section>
    </main>

    <footer id="footer" role="contentinfo">
      <small>BoSS HR & Payroll Demo</small>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
